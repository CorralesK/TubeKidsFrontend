<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids-login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <header class="header" >
        <div id="error-container"></div>
    </header>
    
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-md-6">
                <div class="card login-form">
                    <div class="card-body bg-dark">
                        <h2 class="card-title text-center">Inicio de sesión</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo</label>
                                <input type="email" class="form-control bg-dark text-light" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control bg-dark text-light" id="password" required>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary form-control" id="btn-login">Inisiar sesion</button>
                            </div>
                            <div class="login_register mt-3 text-center">
                                <p>¿No tiene cuenta? <a href="signup.html" class="register-link">Crear una cuenta</a></p>
                            </div>
                            <input type="hidden" value="login" id="context">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="../../src/auth/auth.js"></script>
</body>

</html>
