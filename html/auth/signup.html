<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeKids-signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body class="bg-dark text-white">
    <header class="header">
        <div class="d-flex justify-content-lg-start mt-2 me-5 ms-5">
            <a class="navbar-brand me-5" href="#">
                <img src="http://127.0.0.1:5500/src/assets/image/Logo.png" alt="Logo" height="40">
            </a>
        </div>
        <div id="error-container"></div>
    </header>

    <div class="container">
        <div class="row justify-content-center pt-3">
            <div class="col-md-6">
                <div class="card register-form">
                    <div class="card-body bg-black">
                        <h2 class="card-title text-center mb-4">Registro</h2>
                        <form id="signup-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre</label>
                                        <input type="text" class="form-control bg-black text-light" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="r-email" class="form-label">Correo</label>
                                        <input type="email" class="form-control bg-black text-light" id="r-email"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="r-password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control bg-black text-light" id="r-password"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="last-name" class="form-label">Apellido</label>
                                        <input type="text" class="form-control bg-black text-light" id="last-name"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pin" class="form-label">Pin (6 digits)</label>
                                        <input type="number" class="form-control bg-black text-light" id="pin" required
                                            minlength="6">
                                        <div id="pinError" class="text-danger" style="display: none;"> El PIN debe
                                            contener solo números y ser minimo 6 digitos. </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                        <input type="password" class="form-control bg-black text-light"
                                            id="confirm-password" required>
                                        <div id="passwordError" class="text-danger" style="display: none;"> Las
                                            contraseñas no coinciden. </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="country" class="form-label">País</label>
                                        <select class="form-select bg-black text-light" id="country">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="date-birth" class="form-label">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control bg-black text-light" id="date-birth"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-info form-control"
                                    id="btn-register">Registrarme</button>
                            </div>
                            <div class="login_register mt-3 text-center">
                                <p>¿Ya tiene una cuenta? <a href="http://127.0.0.1:5500/html/auth/login.html" class="login-link text-info text-decoration-none">Iniciar Sesión</a></p>
                            </div>
                            <input type="hidden" value="signup" id="context">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../../src/models/userModel.js"></script>
    <script src="../../src/auth/error.js"></script>
    <script src="../../src/auth/signup.js"></script>
</body>

</html>
